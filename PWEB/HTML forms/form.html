<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
    <div>
        <h2>HTML Forms</h2>
        <form >
        <label><h3>1. Qual o seu nome?</h3></label><br>
        <input type="text"><br><br>

        <label><h3>2. Qual o seu animal de estimação?</h3></label><br>
        <input type="checkbox" name="cachorro" value="Cachorro">
        <img src="foto2.jpg" alt="Cachorro" class="imagem">

        <input type="checkbox" name="gato" value="Gato">
        <img src="foto4.jpg" alt="Gato" class="imagem"><br>

        <input type="checkbox" name="papagaio" value="Papagaio">
        <img src="foto3.jpg" alt="Papagaio" class="imagem">

        <input type="checkbox" name="peixe" value="Peixe">
        <img src="foto1.jpg" alt="Peixe" class="imagem"><br><br>

        <label><h3>3. Porque você tem preferência em adotar esse tipo de animal?</h3></label><br>
        <textarea id="story" name="story" rows="5" cols="50">
        </textarea><br>

        <input type="submit" value="Submit">
        </form> 
    </div>
</body>
</html>
